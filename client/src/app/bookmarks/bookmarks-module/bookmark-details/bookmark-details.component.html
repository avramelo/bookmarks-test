<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="selectedBookmark.id; else prompt">Editing {{originalName}}</span>
        <ng-template #prompt>Create Bookmark</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(selectedBookmark)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" [(ngModel)]="selectedBookmark.name" type="text" name="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="URL" [(ngModel)]="selectedBookmark.URL" type="text" name="URL">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-select placeholder="Group" [(ngModel)]="selectedBookmark.groupBookmarkId" name="groupBookmarkId">
          <mat-option *ngFor="let groupBookmark of groupBookmarks" [value]="groupBookmark.id">
            {{groupBookmark.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button>Save</button>
      <button type="button" mat-button (click)="cancelled.emit()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
